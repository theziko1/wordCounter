    <title>Word counter</title>
</head>
<body>
    <h1>Word counter</h1>
    <i class='bx bxs-moon' id="change" style="font-size: 24px;"></i>
   
    <div class="container">
        <textarea placeholder="Enter your text here ..."></textarea>
        <div class="output-container">
            <div class="output">
                <p class="words">Words</p>
                <span data-word-count>0</span>
            </div>
            <div class="output">
                <p class="characters">Characters</p>
                <span data-character-count>0</span>
            </div>
            <div class="output">
                <p class="sentances">Sentances</p>
                <span data-sentence-count>0</span>
            </div>
            <div class="output">
                <p class="paragraphs">Paragraphs</p>
                <span data-paragraph-count>0</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
